js-messic-messages-welcome1=Benvingut a messic
js-messic-messages-welcome1_1=Hola! Sóc <b>messic</b>! t dono la benvinguda per primera vegada al teu lloc web de messic. </br> Si no em coneixes, et diré que la meva missió és intentar ajudar-te per organitzar la teva música ... però ... Ja t\\'explicaré això millor després.
js-messic-messages-welcome1_2=De moment, és important dir que sóc un software <b>LLIURE</b>, concretament un software con llicencia <b>GPL v3</b> ... En aquest enllaç pots llegir tots els detalls d\\'aquest tipus de llicenciament amb detall: <a href=\"http://www.gnu.org/licenses/gpl-3.0.txt\" target=\"_blank\">http://www.gnu.org/licenses/gpl-3.0.txt</a>
js-messic-messages-welcome1_3=Només per estar segur que ho has llegit, aquesta és la meva llicència d\\'ús (en anglès :( ):</br></br>This program is free software: you can redistribute it and/or modify it under the terms of the <b>GNU General Public License</b> as published by the Free Software Foundation, either version 3 of the License, or (at your option) any later version.</br></br>This program is distributed in the hope that it will be useful, but <b>WITHOUT ANY WARRANTY</b>; without even the implied warranty of MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the GNU General Public License for more details.</br></br>You should have received a copy of the GNU General Public License along with this program.  If not, see <a href=\"http://www.gnu.org/licenses/\" target=\"_blank\">http://www.gnu.org/licenses/</a>.
js-messic-messages-welcome1_4=Bé, anem a començar! La primera cosa que has de fer per poder accedir a messic és crear un compte d\\'usuari. Per tant, quan acabis de llegir aquest missatge, fes clic al botó per <b> crear un nou compte </b>. </br> </br> Ens veiem després!

js-messic-messages-newuser1=Nou Usuari
js-messic-messages-newuser1_1=Bé! ¡¡¡Un nou usuari per a messic!!!</br></br>D\\'acord, si us plau, omple la següent informació i et donaré privilegis per accedir al teu lloc web de messic.
js-messic-messages-newuser1_2=Ah! Una cosa important! Ets el primer usuari, això vol dir que seràs l\\'administrador del lloc. </br> És una responsabilitat important, per tant, si us plau, vés amb compte amb les opcions d\\'administració (només tu tindràs permís per modificar-les)

js-messic-messages-welcome2=Benvingut de nou
js-messic-messages-welcome2_1=Així que finalment estàs aquí <b>
js-messic-messages-welcome2_2=</b></br></br>Benvingut de nou. Has entrat en el teu lloc web de messic. Estàs ara mateix en la <b> pàgina principal </b> .. però .. espera! Està buida !!!
js-messic-messages-welcome2_3=¡Ah! No et preocupis! Està buida perquè <b> encara no has pujat cap cançó </b>. Per tant, la teva primera missió consisteix a pujar música. </br> </br> Si us plau, accedeix al menú i fes clic a l\\'opció per <b> pujar cançons </b>.
js-messic-messages-welcome2_4=Ah, sí, <b> una última cosa </b> abans de pujar cap fitxer a messic. </br> </br> messic no suporta l\\'ús de DRM ni res semblant. <b> És la teva responsabilitat utilitzar adequadament aquest software</b>, has de tenir en compte les restriccions legals que tinguis al teu país, el copyright del contingut, etc .. cada vegada que pugis, comparteixis o qualsevol altra acció utilitzant messic. Si fas servir messic estàs acceptant aquestes condicions.
js-messic-messages-welcome2_5=Això és tot. Ja pots començar a pujar alguns àlbums a la teva col·lecció. </br> </br> Fins després!

js-messic-messages-upload1=Pujar Cançons
js-messic-messages-upload1_1=Bé! Sembla que aquesta és la <b> primera vegada </b> que intentes pujar cançons, intentaré ajudar-te una mica
js-messic-messages-upload1_2=Des d\\'aquesta secció pots <b> pujar àlbums a messic </b>. </br> </br> Quan dic la paraula <b> \\'pujar \\' </b>, estic dient exactament: pujar fitxers de música (i caràtules, imatges, lletres, etc ...) al Servidor de messic. El servidor de messic és la màquina on has instal·lat messic. </br> </br> Si us plau, <b> recorda sempre </b>, que pots visualitzar el lloc web de messic des d\\'altre\\' PC / Tables / Telèfons / etc.. que estiguin dins de la teva xarxa, tan sols accedint a l\\'URL de messic amb un navegador web modern.
js-messic-messages-upload1_3=La primera cosa que has de fer és seleccionar les cançons que vols pujar, però <b> IMPORTANT </b>, has de pujar cançons àlbum a àlbum, és a dir, no barregis cançons de diferents discos. (Realment ho pots fer, però sembla lògic que agrupis les cançons dins d\\'un mateix disc)
js-messic-messages-upload1_4=Una vegada que seleccionades les cançons, pots <b> modificar </b> els números de pista, els noms de les cançons, l\\'autor, l\\'estil, i tot això .. i ... </br> </br> també pots fer tot això a través del <b> ASSISTENT </b>, ja que aquest assistent t\\'ajudarà a omplir aquesta informació accedint a les metadades guardades en els fitxers de música, o bé accedint si vols a serveis externs que proporcionen aquesta informació...
js-messic-messages-upload1_5=Això és tot .. </br><b>1º</b>: Selecciona les cançons del disc, </br><b>2º</b>: Assegura\\'t que la informació de les cançons és correcta (títols, etc ..), </br><b>3º</b>: Utilitza l\\'assistent per obtenir la informació correcta del disc, i</br><b>4º</b>: Envia aquesta informació a messic..  Aquestes cançons es guarden en el sistema de fitxers del servidor (recorda, la màquina on has instal·lat messic), a la carpeta que tinguis configurada ... Pots accedir a escoltar, cercar, eliminar, modificar, etc .... totes aquestes cançons a través del lloc web de messic. </br></br><b><center>Bona Sort!</center></b>

