settings-content-admin-allowmessicdiscovering-title=Permetre Peticions UDP Broadcast per a  descobriments
settings-content-admin-allowmessicdiscovering-info=Aquest paràmetre permet a messic escoltar peticions per Broadcast UDP i respondre-les.  Això es útil, per exemple, per a clients (d\u2019un mòbil Android per exemple) que necessitin connectar-se a messic autmàticament, descobrint a la teva xarxa domèstica quins serveis de messic hi ha publicats als que es pugui connectar per escoltar música.
settings-content-admin-allowusercreation-title=Permetre la creació d\u2019un usuari
settings-content-admin-allowusercreation-info=Aquest paràmetre indica si un nou usuari pot ser creat des de la pàgina de login, de forma oberta, sense autorització
settings-content-admin-messicservername-title=Nom del servidor messic
settings-content-admin-messicservername-info=Aquest és el nom del servidor. Aquest nom és interessant per reconèixer fàcilment a aquest servidor quan decideixis connectar-t\u2019hi
settings-content-admin-allowuserspecificfolder-title=Permetre als usuaris (no administradors) especificar la seva carpeta de música al servidor
settings-content-admin-allowuserspecificfolder-info=Aquest paràmetre indica si un usuari (que no sigui administrador) pot especificar una carpeta diferent per guardar la seva música (diferent a la que s\u2019especifica a la configuració general de messic).
settings-content-admin-illegalcharacter-title=Caràcter de reemplaçament per a caràcters il·legals
settings-content-admin-illegalcharacter-info=Aquest caràcter és el que s'utilitzarà per reemplaçar aquells caràcters que siguin il·legals en el sistema de fitxers (com:? / * ...).  Els noms de fitxers substituiran aquests caràcters per l'indicat aquí (imagina que puges una cançó el nom conté un caràcter il·legal per als fitxers ... en aquest supòsit, el nom de fitxer substituirà aquests caràcters per aquest aquí definit ... Per descomptat, el nom real de la cançó serà visible a través de la interfície web de messic)
settings-content-admin-allowdlna-title=Permetre compartir contingut per DLNA
settings-content-admin-allowdlna-info=Pots permetre o prohibir que qualsevol usuari pugui compartir contingut mitjançant el protocol DLNA. El protocol DLNA et permet compartir contingut amb qualsevol dispositiu dins de la teva llar (dins de la teva xarxa) que sigui compatible amb aquest protocol (TVs, XBOX, PS3, ...).
settings-content-music-allowdlna-title=Permetre compartir contingut per DLNA
settings-content-music-allowdlna-info=Aquesta preferència estableix si permets que messic comparteixi EL TEU contingut mitjançant el protocol DLNA. El protocol DLNA et permet compartir contingut amb qualsevol dispositiu dins de la teva llar (dins de la teva xarxa) que sigui compatible amb aquest protocol (TVs, XBOX, PS3, ...).
settings-content-admin-defaultmusicfolder-title=Directori per defecte de música
settings-content-admin-defaultmusicfolder-info1=Recorda que aquesta ruta és una carpeta de la màquina servidora, és a dir, la màquina on has instal·lat messic (en realitat, pots accedir a la interfície web de messic des de qualsevol ordinador de la teva xarxa, inclosos tablets, mòbils, etc .., però messic està instal·lat únicament en un PC)
settings-content-admin-defaultmusicfolder-info2=Aquesta és la carpeta per defecte on emmagatzemar tota la música pujada a través de messic per a TOTS els usuari. Cada usuari tindrà la seva pròpia SUBCARPETA dins d'aquesta carpeta (la subcarpeta s\u2019anomenarà pel nom d'usuari) on tota la música serà desada. L'objectiu de messic és recollir la música que vas pujant, guardant-la en aquesta carpeta d'una manera organitzada i fàcil d'entendre, permetent-ne també la reproducció, recerca, etc ... des de la interfície web. Pots en qualsevol moment accedir directament a aquesta carpeta per al que vulguis, però PER FAVOR, ¡¡¡no eliminis res directament !!!! Esborrar, Renombrar, etc ... ha de ser fet SEMPRE a través de la interfície de messic per evitar INCOSISTÈNCIES a la base de dades !!!
settings-content-admin-users-title=La següent llista conté a tots els usuaris de messic. Pots eliminar-los, resetejar els seus passwords, etc ...
