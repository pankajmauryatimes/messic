settings-content-music-musicdirectory-title=Directori de Música
settings-content-music-musicdirectory-info1=Recorda que aquesta ruta és una carpeta de la màquina servidora, que és la màquina on vas instal·lar messic (pot ser que sigui la mateixa en la qual aquestes veient això, però en realitat tu pots accedir a la interfície de messic des de qualsevol PC / mòbil / tablet / ... de la teva xarxa .. però, messic està instal·lat només en una màquina)
settings-content-music-musicdirectory-info2=Aquesta és la ruta on tota la música serà desada. Quan puges música a messic, aquesta música es desa aquí, però és estructurada i farcida de les metadades adequats d'acord amb la informació pujada. Pots accedir sempre a aquesta carpeta directament, ÉS LA TEVA MÚSICA, i pots accedir directament a ella si ho prefereixes, però PER FAVOR, NO ELIMINIS, RENOMBRIS, ETC... directament des d'aquesta carpeta perquè llavors la base de dades de messic es quedarà en un estat inconsistent. Si necessites eliminar o canviar el nom qualsevol cosa, ho pots fer a través de la interfície web de messic.
settings-content-music-musicdirectory-info3=No pots modificar aquesta carpeta a causa d'una restricció de l'administrador!
settings-content-statistics-allowstatistics-title=Permetre a messic obtenir informació estadística de l'usuari
settings-content-statistics-allowstatistics-info1=Indica si messic està habilitat per obtenir informació sobre l'ús de messic, com les vegades que reprodueixes una cançó, les teves preferències, ... Amb l'únic propòsit de conèixer les teves preferències musicals i mostrar-te a tu, i només a tu, aquesta informació a través d'estadístiques, i també per crear millors i personalitzades llistes de reproducció amb la música que més t'agrada! messic NO fa ús d'aquesta inforamció per a res més, i aquesta informació resideix SEMPRE al seu equip (on està instal·lat messic).
