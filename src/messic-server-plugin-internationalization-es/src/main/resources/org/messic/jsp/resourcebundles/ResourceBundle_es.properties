settings-content-admin-allowmessicdiscovering-title=Permitir Peticiones UDP Broadcast para descubrimientos
settings-content-admin-allowmessicdiscovering-info=Este parámetro habilita a messic escuchar peticiones por Broadcast UDP y responder a dichas peticiones.  Esto es util por ejemplo para clientes (un cliente móvil android por ejemplo) que requiera conectarse a messic automáticamente, descubriendo en tu red doméstica qué servicios de messic hay publicados a los que pueda conectarse para escuchar música.
settings-content-admin-allowusercreation-title=Permitir la creación de Usuario
settings-content-admin-allowusercreation-info=Este parámetro indica si un nuevo usuario puede ser creado desde la página de login, de forma abierta, sin autorización.
settings-content-admin-messicservername-title=Nombre del servidor messic
settings-content-admin-messicservername-info=Este es el nombre del servidor. Este nombre es interesante para reconocer fácilmente a este servidor cuando decidas conectarte a él.
settings-content-admin-allowuserspecificfolder-title=Permitir a los usuarios (no administrador) especificar su carpeta de música en el servidor
settings-content-admin-allowuserspecificfolder-info=Este parámetro indica si un usuario (que no es administrador) puedes especificar una carpeta diferente para guardar su música (diferente a la que se especifique en la configuración general de messic).
settings-content-admin-illegalcharacter-title=Caracter de reemplazo para caracteres ilegales
settings-content-admin-illegalcharacter-info=Este carácter es el que se utilizará para reemplazar aquellos caracteres que sean ilegales en el sistema de ficheros (como: ? / * ...).  Los nombres de ficheros sustituirán estos caracteres por el indicado aquí  (imagina que subes una canción cuyo nombre contiene un caracter ilegal para los ficheros... en este supuesto, el nombre de fichero sustituirá esos caracteres por este aquí definido... Por supuesto, el nombre real de la canción será visible a través de la interfaz web de messic)
settings-content-admin-allowdlna-title=Permitir compartir contenido por DLNA
settings-content-admin-allowdlna-info=Puedes permitir o prohibir que cualquier usuario pueda compartir contenido mediante el protocolo DLNA.  El protocolo DLNA te permite compartir contenido con cualquier dispositivo dentro de tu hogar (dentro de tu red) que sea compatible con este protocolo (TVs, XBOX, PS3, ...).
settings-content-music-allowdlna-title=Permitir compartir contenido por DLNA
settings-content-music-allowdlna-info=Esta preferencia establece si permites que messic comparta TU contenido mediante el protocolo DLNA.   El protocolo DLNA te permite compartir contenido con cualquier dispositivo dentro de tu hogar (dentro de tu red) que sea compatible con este protocolo (TVs, XBOX, PS3, ...).
settings-content-admin-defaultmusicfolder-title=Directorio por defecto de música
settings-content-admin-defaultmusicfolder-info1=Recuerda que esta ruta es una carpeta de la máquina servidora, es decir, la máquina donde tienes instalado messic (en realidad, puedes acceder a la interfaz web de messic desde cualquier ordenador de tu red, incluidos tablets, móviles, etc.., pero messic está instalado únicamente en un PC)
settings-content-admin-defaultmusicfolder-info2=Esta es la carpeta por defecto donde almacenar toda la música subida a través de messic para TODOS los usuario.  Cada usuario tendrá su propia SUBCARPETA dentro de esta carpeta (la subcarpeta se nombrará por el nombre de usuario) donde toda la música será guardada.  El objetivo de messic es recoger la música que vas subiendo, guardándola en esa carpeta de una manera organizada y fácil de entender, permitiendo también la reproducción, búsqueda, etc...desde la interfaz web.  Puedes en cualquier momento acceder directamente a esta carpeta para lo que quieras, pero POR FAVOR, ¡¡¡no elimines nada directamente!!!! Borrar, Renombrar, etc... debe ser hecho SIEMPRE a través de la interfaz de messic para evitar INCOSISTENCIAS en la base de datos!!!
settings-content-admin-users-title=La siguiente lista contiene a todos los usuarios de messic.  Puedes eliminarlos, resetear sus passwords, etc...
