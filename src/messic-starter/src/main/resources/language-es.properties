messic-service-url-title=Esta es la URL para abrir la interfaz de Messic
messic-service-opennavigator=Abrir la URL con el Navegador por defecto
messic-service-explanation=<html>Recuerda que la interfaz de Messic puede ser mostrada en cualquier Navegador (por favor no uses Microsoft Internet Explorer :( ) <br><br> La única cosa que necesitas es abrir un navegador web (preferiblemente un navegador moderno como Firefox) y colocar la URL que se especifica arriba.  Puedes cerrar esta ventana y el servicio de messic seguirá activo. Cuando quieras pararlo lo puedes hacer desde el botón PARAR.</html>
messic-service-stopped-explanation=<html>Bienvenido al Monitor de Messic<br><br>Actualmente el servicio de Messic está parado.  Pulsa el botón INICIAR para arrancar el servicio y empezar a utilizar Messic.  Desde esta pantalla podrás arrancar y parar el servicio siempre que desees, además de configurar una serie de parámetros básicos.<br>Una vez arrancado el servicio puedes cerrar esta ventana siempre que quieras.</html>
messic-url-copy=Copiar
messic-password-reset=Resetear Password de Administrador
messic-password-reset-explanation=<html>Pulsa este botón si has olvidado la password de Administrador. Tras el reseteo la nueva password será '12345' (RECUERDA CAMBIAR ESTOS DATOS DESPUÉS EN LA CONFIGURACIÓN DE MESSIC). ¡Para realizar este proceso es necesario que el servicio de Messic esté PARADO!</html>
