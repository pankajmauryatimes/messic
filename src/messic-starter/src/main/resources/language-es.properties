messic-selectfolder-ok=Aceptar
messic-selectfolder-cancel=Cancelar
messic-selectfolder-existingdatabase=La carpeta que has seleccionado contiene una base de datos de messic.\nMessic intentará trabajar con esta base de datos. \n¿Quieres continuar?
messic-selectfolder-notempty=La carpeta que has seleccionado contiene ficheros y/o carpetas.\nSería mejor seleccionar una carpeta vacía para la música que administra messic\nya que messic ignorará el resto de ficheros y carpetas y tú podrías\nconfundirte sobre qué ficheros o carpetas están siendo administrados por messic y cuáles no.\nEn cualquier caso, eres libre de seleccionar esta carpea si así lo deseas.\n¿Quieres continuar con la carpeta seleccionada?
messic-selectfolder-error=Se produjo un error creando la carpeta especificada

messic-check-musicfolder-noexist=La carpeta de música actualmente configurada no es accesible\n¿Está seguro que desea continuar?\nRecuerde que si cambia la configuración debe hacer click en el botón guardar.