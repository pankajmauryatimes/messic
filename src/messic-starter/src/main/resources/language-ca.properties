messic-selectmusic-title=<html><b>¡Benvingut a Messic!</b><br><br> Abans de continuar cal que indiquis on vols desar tota la música que vagis pujant a Messic. Has d'especificar una carpeta buida, i allí és on Messic anirà guardant, de manera ordenada, tota la teva música.</html>
messic-selectfolder-title=Carpeta de Música
messic-selectfolder-ok=Acceptar
messic-selectfolder-cancel=Cancelar
messic-selectfolder-existingdatabase=La carpeta que has seleccionat conté una base de dades de Messic.\nMessic intentarà treballar amb aquesta base de dades. \nVols continuar?
messic-selectfolder-notempty=La carpeta que has seleccionat conté fitxers i/o carpetes.\nSeria millor seleccionar una carpeta buida per la música que administra Messic\nja que Messic ignorarà la resta de fitxers i carpetes i tu podries\nconfondre't sobre quins fitxers o carpetes s'estan administran amb Messic i quins no.\nEn qualsevol cas, ets lliure de seleccionar aquesta carpeta si així ho desitges.\nVols continuar amb la carpeta seleccionada?
messic-selectfolder-error=S'ha produït un error en crear la carpeta especificada

messic-check-musicfolder-noexist=La carpeta de música actualment configurada no és accessible\nEstà segur que vol continuar?\nRecordi que si canvia la configuració ha de prémer el botó de desar.