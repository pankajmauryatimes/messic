messic-service-url-title=Aquesta és l'adreça per obrir la interfície de Messic
messic-service-opennavigator=Obrir l'adreça amb el Navegador per defecte
messic-service-explanation=<html>Recorda que la interfície de Messic pot mostrar-e en qualsevol Navegador (no utilitzis Microsoft Internet Explorer :( ) <br><br> L'única cosa que necessites és obrir un navegador web (preferiblement un navegador modern com Firefox) i col·locar l'adreça que s'especifica a dalt. Pots tancar aquesta finestra i el servei de Messic seguirà actiu. Quan vulguis parar-lo ho pots fer des del botó PARAR.</html>
messic-service-stopped-explanation=<html>Benvingut al Monitor de Messic<br><br>Actualment el servei de Messic està parat. Prem el botó INICIAR per posar en marxa el servei i començar a utilitzar Messic. Des d'aquesta pantalla podràs iniciar i parar el servei sempre que ho desitgis, a més de configurar tot un seguit de paràmetres bàsics.<br>Un cop iniciat el servei pots tancar aquesta finestra sempre que vulguis.</html>
messic-url-copy=Copiar
messic-password-reset=Resetejar Password de l'Administrador
messic-password-reset-explanation=<html>Prem aquest botó si has oblidat el password de l'Administrador. Després de resetejar el nou password serà '12345' (RECORDA-TE'N DE CANVIAR AQUESTES DADES DESPRÉS DINS LA CONFIGURACIÓ DE MESSIC). Per realitzar aquest procés és necessari que el servei de Messic estigui PARAT!</html>
messic-password-reseted1=L'usuari administrador ha estat resetejat.\n El teu usuari és ara
messic-password-reseted2=i el nou password
messic-password-reseted-error=S'ha produït un error intentant resetejar el password!
messic-password-reset-noaccount=No hi ha cap compte d'administrador! Has creat el teu compte d'administrador dins de Messic?
messic-shutdown=Ara és necessari tancar aquesta aplicació. Arranca-la de nou un cop es tanqui completament. Ens veiem després!
